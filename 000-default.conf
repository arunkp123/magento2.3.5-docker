<VirtualHost *:80>
    ServerAdmin admin@mystore.com
    ServerName mystore.com
    ServerAlias www.mystore.com
    DocumentRoot /var/www/html
    <Directory /var/www/html>
                Options Indexes FollowSymLinks MultiViews
                AllowOverride All
                Order allow,deny
                allow from all
    </Directory>
</VirtualHost>